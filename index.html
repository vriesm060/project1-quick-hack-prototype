<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Straat Archief | Max de Vries</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<!-- Leaflet JS -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
	   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
	   crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
	   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
	   crossorigin=""></script>
</head>
<body>

	<div id="loader"></div>

	<h1>Hoe zag jouw straat er vroeger uit?</h1>

	<section class="options">
		<h2 id="street-name">Amsterdam</h2>

		<div class="images--container">
			<button type="button" class="close-btn">
				<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 500 500">
					<rect x="237.5" y="0" transform="matrix(0.7071 -0.7071 0.7071 0.7071 -103.5534 250)" width="25" height="500"/>
					<rect x="0" y="237.5" transform="matrix(0.7071 -0.7071 0.7071 0.7071 -103.5534 250)" width="500" height="25"/>
				</svg>
			</button>
			<ul></ul>
		</div>

		<div class="timeline--container">
			<ul class="timeline"></ul>
		</div>

		<form class="search">
			<input type="search" name="searchbar" value="" placeholder="Zoek een straat...">
			<ul class="results"></ul>
		</form>
	</section>

	<div id="map"></div>

	<script src="js/wellknown.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
